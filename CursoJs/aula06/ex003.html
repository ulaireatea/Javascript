<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(90, 90, 133);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(179, 166, 51, 0.644);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- em html comentarios são assim --> 
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // atualmente pode-se usar para Inteiro tb Number.parseInt(n) ou String(n), ou n.toString() para converter em string
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
